<!DOCTYPE html>
<html lang="en-US">
  <meta charset="UTF-8" />
  <head>
    <title>GBTest</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <script type="text/javascript" src="app.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <p>This is a Header!</p>
      <button>This is a button!</button>
    </header>
    <main>
      <div class="left-panel"><p>Left Panel</p></div>
      <div class="center">
        <p>
          Ipsum Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          Tempore perspiciatis nihil, similique sapiente saepe voluptate,
          eveniet fugiat error, quisquam quo corporis magni vero quaerat sunt
          animi officia harum dicta nobis?
        </p>
        <div class="form">
          <input type="text" id="palindrome" name="palindrome" />
          <button type="submit" id="submit">Check!</button>
        </div>
      </div>
      <div class="right-panel"><p>Right Panel</p></div>
    </main>
    <footer>
      <p>This is a footer!</p>
    </footer>
    <script>
      $("#submit").on("click", function(e) {
        e.preventDefault();
        word = "";
        // alert("Button clicked!");
        function checkWord(word) {
          word = $("#palindrome")
            .val()
            .trim();
          word.split(" ").join("");
          word.toLowerCase();
          console.log(word + " this is word");
          for (i = 0; i < word.length / 2; i++) {
            if (word[i] !== word[word.length - i - 1]) {
              alert("No");
            } else {
              alert("Yes");
            }
          }
        }
        checkWord();
      });
    </script>
  </body>
</html>
